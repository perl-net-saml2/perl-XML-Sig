name: linux

on:
  - push
  - pull_request

jobs:
  perl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl-version:
          - '5.8-buster'
          - '5.10-buster'
          - '5.12-buster'
          - '5.14-buster'
          - '5.16-buster'
          - '5.18-buster'
          - '5.20-buster'
          - '5.22-buster'
          - '5.24-buster'
          - '5.26'
          - '5.28'
          - '5.30'
          - '5.32'
          - '5.34'
          - '5.36'          
    container:
      image: perl:${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v1
      - name: Install OS Packages
        run: |
          apt-get update;
          apt-get -y install xmlsec1;
      - name: Install Dependencies
        run: |
          cpanm -n \
          Class::Accessor \
          Crypt::OpenSSL::DSA \
          Crypt::OpenSSL::RSA \
          Crypt::OpenSSL::Guess \
          Crypt::OpenSSL::Random \
          Crypt::OpenSSL::Bignum \
          Crypt::OpenSSL::X509 \
          Crypt::PK::ECC \
          URI \
          Test::Exception \
          XML::LibXML;
      - name: Build Module
        run: |
          perl Makefile.PL;
          make
      - name: Run Tests
        run: |
          prove -lr -l -b -I inc t
